<!DOCTYPE html>
<html>
<head>
	<title>Fact Generator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="js/functions.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="file-panel panel">
			<div class="addInputFile">
				<form id="addInputFileForm" action="#">
					<p>Select your XML input file</p>
					<div class="input-file-container">
						<label for="inputFile" id="inputBox" class="input-file-trigger">
							<input class="input-file" id="inputFile" type="file">
						</label>
	    		</div>
				</form>
			</div>
		</div>
		<hr>
		<div class="adding-panel panel"></div>
		<div class="content-panel panel"></div>
	</div>
</body>
</html>
